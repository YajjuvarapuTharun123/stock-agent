<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="dark-theme">
    <div class="container">
        <h2 class="text-center text-light">Stock Analysis AI</h2>
        <form id="stockForm">
            <div class="mb-3">
                <label for="ticker" class="form-label text-light">Enter Stock Ticker:</label>
                <input type="text" class="form-control bg-dark text-light" id="ticker" name="ticker" required placeholder="Start typing a stock ticker...">
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <span id="button-text">Analyze</span>
                <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
        </form>
        <div class="result-box mt-4" id="resultBox">
            <h4 class="text-light">Analysis Result</h4>
            <div id="resultContent"></div>
            <div id="stockGraphContainer">
                <div id="stockGraph" class="stock-graph"></div>
            </div>
            <button id="fullScreenGraphBtn" class="btn btn-secondary mt-2">View Full Screen Graph</button>
            <div id="disclaimer"></div>
        </div>
    </div>

    <!-- Full Page Graph Container -->
    <div id="fullPageGraphContainer" class="full-page-graph-container">
        <div id="fullPageGraph"></div>
        <button id="closeFullScreenGraphBtn" class="btn btn-secondary">Close Full Screen</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
